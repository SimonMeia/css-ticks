<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Étapes de Connexion</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f9f9f9;
                margin: 0;
            }
            .progress-container {
                display: flex;
            }
            .step {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                text-align: center;
                flex: 1;
                width: 150px;
                color: rgb(190, 190, 190);
            }
            .step-icon {
                width: 50px;
                height: 50px;
                border: 2px solid rgb(190, 190, 190);
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                background-color: white;
                padding: 10px;
                box-sizing: border-box;
            }
            .step::before {
                content: '';
                position: absolute;
                top: 25px;
                left: -50px;
                width: 100px;
                height: 2px;
                background-color: rgb(190, 190, 190);
            }
            .step:first-child::before {
                display: none;
            }
            p {
                padding-left: 8px;
                padding-right: 8px;
                text-align: center;
            }
            .step.completed,
            .step.current {
                color: rgb(0, 0, 0);
            }
            .step.completed .step-icon,
            .step.current .step-icon {
                border-color: rgb(0, 0, 0);
            }
            .step.completed::before,
            .step.error::before,
            .step.current::before {
                background-color: rgb(0, 0, 0);
            }
            .step.error {
                color: red;
            }
            .step.error .step-icon {
                border-color: red;
            }
            /* Conteneur des boutons */
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
            .button-container button {
                margin-right: 10px;
            }
            .checkbox-container {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="progress-container">
            <div class="step">
                <div class="step-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                        />
                    </svg>
                </div>
                <p>School</p>
            </div>
            <div class="step">
                <div class="step-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z"
                        />
                    </svg>
                </div>
                <p>Work</p>
            </div>
            <div class="step">
                <div class="step-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
                        />
                    </svg>
                </div>
                <p>Money</p>
            </div>
        </div>

        <!-- Boutons intégrés dans le HTML -->
        <div class="button-container">
            <button id="prevButton">Précédent</button>
            <button id="nextButton">Suivant</button>
        </div>

        <!-- Checkbox pour définir l'erreur sur l'étape actuelle -->
        <div class="checkbox-container">
            <input type="checkbox" id="errorCheckbox" />
            <label for="errorCheckbox">Étape en erreur</label>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const steps = document.querySelectorAll('.step')
                let currentStep = 0 // On démarre sur la première étape

                const prevButton = document.getElementById('prevButton')
                const nextButton = document.getElementById('nextButton')
                const errorCheckbox = document.getElementById('errorCheckbox')

                // Fonction pour mettre à jour l'affichage des étapes
                function updateSteps() {
                    steps.forEach((step, index) => {
                        // Réinitialisation des classes
                        step.classList.remove('completed', 'current', 'error')

                        if (index < currentStep) {
                            step.classList.add('completed')
                        } else if (index === currentStep) {
                            // Appliquer la classe "error" si la checkbox est cochée
                            if (errorCheckbox.checked) {
                                step.classList.add('error')
                            } else {
                                step.classList.add('current')
                            }
                        }
                    })
                }

                // Événement pour le bouton Précédent
                prevButton.addEventListener('click', function () {
                    if (currentStep > 0) {
                        currentStep--
                        // On remet la checkbox à faux pour l'étape précédente
                        errorCheckbox.checked = false
                        updateSteps()
                    }
                })

                // Événement pour le bouton Suivant
                nextButton.addEventListener('click', function () {
                    if (currentStep < steps.length - 1) {
                        currentStep++
                        // Réinitialiser la checkbox pour la nouvelle étape
                        errorCheckbox.checked = false
                        updateSteps()
                    }
                })

                // Événement pour la checkbox
                errorCheckbox.addEventListener('change', updateSteps)

                // Initialisation
                updateSteps()
            })
        </script>
    </body>
</html>
